<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write - TheraBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'sage': {
                            50: '#f6f7f6', 100: '#e3e7e3', 200: '#c7cfc7', 300: '#a3aea3',
                            400: '#7d8c7d', 500: '#5f6f5f', 600: '#4a5a4a', 700: '#3d4a3d',
                            800: '#333d33', 900: '#2b332b',
                        },
                        'cream': {
                            50: '#fdfcfb', 100: '#faf8f5', 200: '#f5f1ea', 300: '#ebe4d7', 400: '#ddd2bf',
                        },
                        'lavender': {
                            50: '#f7f5fb', 100: '#ede8f5', 200: '#ddd5eb', 300: '#c5b5db', 400: '#a990c7', 500: '#8f6fb0',
                        },
                    },
                    fontFamily: {
                        'serif': ['Cormorant Garamond', 'serif'],
                        'sans': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                },
            },
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gradient-to-br from-cream-50 via-cream-100 to-lavender-50 dark:from-gray-900 dark:via-gray-800 dark:to-sage-900 text-sage-800 dark:text-cream-100 font-sans transition-colors duration-500">

    <nav class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-md shadow-lg border-b border-sage-200 dark:border-sage-700 sticky top-0 z-40 transition-all duration-300">
        <div class="container mx-auto px-6 py-5">
            <div class="flex items-center justify-between">
                <a class="flex items-center text-sage-700 dark:text-cream-100 font-serif font-semibold text-3xl hover:text-sage-600 dark:hover:text-lavender-300 transition-colors group" href="/">
                    <svg class="w-8 h-8 mr-3 text-lavender-400 dark:text-lavender-300 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <span class="bg-gradient-to-r from-sage-600 to-lavender-500 dark:from-lavender-300 dark:to-sage-300 bg-clip-text text-transparent">TheraBlog</span>
                </a>
                
                <div class="hidden md:flex flex-grow items-center justify-end gap-2">
                    <ul class="flex flex-col md:flex-row md:space-x-3 items-center">
                        <li class="mb-2 md:mb-0">
                            <a class="flex items-center text-sage-700 dark:text-cream-200 font-medium rounded-full px-5 py-2.5 border-2 border-sage-300 dark:border-sage-600 hover:bg-sage-50 dark:hover:bg-sage-800 hover:border-sage-400 dark:hover:border-sage-500 hover:scale-105 transition-all duration-300" href="/posts.html">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                                </svg>
                                Reflections
                            </a>
                        </li>
                        <li class="mb-2 md:mb-0">
                            <a class="flex items-center text-sage-700 dark:text-cream-200 font-medium rounded-full px-5 py-2.5 border-2 border-sage-300 dark:border-sage-600 hover:bg-sage-50 dark:hover:bg-sage-800 hover:border-sage-400 dark:hover:border-sage-500 hover:scale-105 transition-all duration-300" href="/videos.html">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                                Videos
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center bg-gradient-to-r from-sage-500 to-sage-600 dark:from-sage-600 dark:to-sage-700 text-white rounded-full px-5 py-2.5 font-medium shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300" href="/create-posts.html">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                                Write
                            </a>
                        </li>
                        <li>
                            <a class="flex items-center text-sage-700 dark:text-cream-200 font-medium rounded-full px-5 py-2.5 border-2 border-sage-300 dark:border-sage-600 hover:bg-sage-50 dark:hover:bg-sage-800 hover:border-sage-400 dark:hover:border-sage-500 hover:scale-105 transition-all duration-300" href="/create-videos.html">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Add Video
                            </a>
                        </li>
                        {{ if .IsAuth }}    
                        <li>
                            <button class="flex items-center text-sage-600 dark:text-sage-400 font-medium rounded-full px-5 py-2.5 border-2 border-sage-200 dark:border-sage-700 hover:bg-sage-50 dark:hover:bg-sage-800 hover:text-sage-700 dark:hover:text-sage-300 hover:scale-105 transition-all duration-300" hx-post="/logout/" hx-trigger="click">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                </svg>
                                Logout
                            </button>
                        </li>
                        {{ else }}
                        <li>
                            <a class="flex items-center bg-gradient-to-r from-lavender-400 to-lavender-500 dark:from-lavender-500 dark:to-lavender-600 text-white font-medium rounded-full px-5 py-2.5 shadow-md hover:shadow-lg hover:scale-105 transition-all duration-300" href="/login.html">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                                </svg>
                                Sign In
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-12">
        <div class="flex justify-center">
            <div class="w-full md:w-10/12 lg:w-8/12">
                <div class="text-center mb-12 animate-fade-in">
                    <h1 class="text-5xl md:text-6xl font-serif font-bold mb-4 bg-gradient-to-r from-sage-700 via-lavender-600 to-sage-700 dark:from-sage-300 dark:via-lavender-300 dark:to-sage-300 bg-clip-text text-transparent">
                        Share Your Thoughts
                    </h1>
                    <p class="text-lg text-sage-600 dark:text-cream-200 font-light">
                        Express yourself in a safe, calm space. <a href="/" class="text-lavender-600 dark:text-lavender-400 hover:underline font-medium">Return home</a>
                    </p>
                </div>

                <div class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-lg rounded-3xl p-10 shadow-2xl border border-sage-200 dark:border-sage-700 animate-slide-up">
                    <form hx-post="/create-posts/"
                        hx-on::after-request="this.reset(); alert('Your reflection has been shared with care ✨');"
                        class="space-y-8">
                        
                        <div class="group">
                            <label for="postTitle" class="block text-sm font-semibold text-sage-700 dark:text-cream-200 mb-3 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-lavender-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                                </svg>
                                Title of Your Reflection
                            </label>
                            <input 
                                name="post-title" 
                                type="text" 
                                class="w-full px-6 py-4 rounded-2xl bg-cream-50 dark:bg-gray-900 border-2 border-sage-200 dark:border-sage-700 text-sage-800 dark:text-cream-100 placeholder-sage-400 dark:placeholder-sage-500 focus:outline-none focus:ring-4 focus:ring-lavender-300 dark:focus:ring-lavender-600 focus:border-lavender-400 transition-all duration-300 font-serif text-lg"
                                id="postTitle" 
                                placeholder="What's on your mind?"
                                required>
                        </div>

                        <div class="group">
                            <label for="postContent" class="block text-sm font-semibold text-sage-700 dark:text-cream-200 mb-3 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-lavender-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                </svg>
                                Your Thoughts & Feelings
                            </label>
                            <textarea 
                                name="post-content" 
                                class="w-full px-6 py-4 rounded-2xl bg-cream-50 dark:bg-gray-900 border-2 border-sage-200 dark:border-sage-700 text-sage-800 dark:text-cream-100 placeholder-sage-400 dark:placeholder-sage-500 focus:outline-none focus:ring-4 focus:ring-lavender-300 dark:focus:ring-lavender-600 focus:border-lavender-400 transition-all duration-300 font-sans leading-relaxed"
                                id="postContent" 
                                rows="8" 
                                placeholder="Take your time... express yourself freely and authentically."
                                required></textarea>
                        </div>

                        <div class="pt-6 border-t-2 border-dashed border-sage-200 dark:border-sage-700">
                            <button type="submit" class="group w-full bg-gradient-to-r from-sage-500 via-lavender-500 to-sage-500 dark:from-lavender-600 dark:via-sage-600 dark:to-lavender-600 text-white font-serif font-semibold rounded-2xl px-8 py-5 text-xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-500 flex items-center justify-center">
                                <svg class="w-6 h-6 mr-3 group-hover:scale-110 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                Share Your Reflection
                                <svg class="w-6 h-6 ml-3 group-hover:translate-x-2 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                </svg>
                            </button>
                        </div>

                        <p class="text-center text-sm text-sage-500 dark:text-sage-400 italic">
                            Your words matter. Share with kindness and authenticity.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()" class="fixed bottom-6 right-6 bg-gradient-to-br from-sage-500 to-sage-600 dark:from-lavender-500 dark:to-lavender-600 text-white p-4 rounded-full shadow-2xl hover:shadow-lavender-500/50 dark:hover:shadow-sage-500/50 hover:scale-110 hover:rotate-12 transition-all duration-300 z-50 group">
        <svg class="w-6 h-6 block dark:hidden group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg class="w-6 h-6 hidden dark:block group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <script>
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
</body>
</html>
